<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Confirme Borrar Curso</title>
</head>

<body>
    <div class="container">
        <h2>¿Estas seguro de borrar el curso?</h2>
        <p>Nombre : {{course.name}}</p>
        <p>Descripción : {{course.description}}</p>
        <form action="/">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary ">No</button>
        </form>

        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger ">Si! quiero eliminar este curso</button>    
        </form>

    </div>
</body>

</html>
